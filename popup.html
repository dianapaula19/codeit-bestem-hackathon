<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>    
    <h2>Trichromatic</h2>
    <div>
      <input type="radio" id="normal" name="option" value="normal"
         checked>
      <label for="normal">Normal</label>
    </div>
    <h2>Anomalous Trichromacy</h2>
    <div>
      <input type="radio" id="red-weak" name="option" value="red-weak">
      <label for="red-weak">Red-Weak</label>
    </div>
    <div>
      <input type="radio" id="green-weak" name="option" value="green-weak">
      <label for="green-weak">Green-Weak</label>
    </div>
    <div>
      <input type="radio" id="blue-weak" name="option" value="blue-weak">
      <label for="blue-weak">Blue-Weak</label>
    </div>
    <h2>Dichromatic</h2>
    <div>
      <input type="radio" id="red-blind" name="option" value="red-blind">
      <label for="red-blind">Red-Blind</label>
    </div>
    <div>
      <input type="radio" id="green-blind" name="option" value="green-blind">
      <label for="green-blind">Green-Blind</label>
    </div>
    <div>
      <input type="radio" id="blue-blind" name="option" value="blue-blind">
      <label for="blue-blind">Blue-Blind</label>
    </div>
    <h2>Monochromatic</h2>
    <div>
      <input type="radio" id="monochromacy" name="option" value="monochromacy">
      <label for="monochromacy">Monochromacy</label>
    </div>
    <div>
      <input type="radio" id="blue-cone-monochromacy" name="option" value="blue-cone-monochromacy">
      <label for="blue-cone-monochromacy">Blue Cone Monochromacy</label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
